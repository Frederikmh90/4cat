<!DOCTYPE html>
<head>
    <title>Tabulated preview - {{ filename }}</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/stylesheet.css')}}">
</head>
<body class="csv-preview">
<p class="warning">Note: only the first {% if num_items %}{{ num_items }}{% else %}100{% endif %} items of a dataset are shown in this preview</p>
<table>
    {% for row in rows %}
        {% set outer_loop = loop %}
        <tr>
        {% for cell in row %}
            <t{% if outer_loop.index == 1 %}h{% else %}d{% endif %}>{{ cell }}</t{% if outer_loop.index == 1 %}h{% else %}d{% endif %}>
        {% endfor %}
        </tr>
    {% endfor %}
</table>
</body>
